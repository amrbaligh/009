<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="009.css">
    <title>009 training</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="child-container">
                <label for="username">Username <sub>*</sub></label>
                <input type="text" name="username" id="username" placeholder="Type your Name in English Only" required>
                <label for="password">Password <sub>*</sub></label>
                <input type="password" name="password" id="password" placeholder="Type a Complex Password" required>
                <label for="email">Email <sub>*</sub></label>
                <input type="email" name="email" id="email" placeholder="Type a Valid Email" required>
            </div>
            <div class="child-container">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
                <label for="brieft">Brieft</label>
                <textarea name="brieft" id="brieft" cols="44" rows="7"></textarea>
            </div>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
